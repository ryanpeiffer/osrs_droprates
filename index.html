<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load dependencies -->
<script src="https://d3js.org/d3.v4.js"></script>
<link rel="stylesheet" href="stylesheet.css"></link>

<!-- User inputs -->
<label for="droprate">Droprate (1 in X):</label>
<input type="number" id="droprate" name="droprate" min="1" max="5000" value="20" onchange="update()">

<label for="killcount">Current killcount:</label>
<input type="number" id="killcount" name="killcount" min="1" max="5000" value="15" onchange="update()">

<!-- create div to store cdf graph -->
<div id="cdf_graph"></div>
<script src="generate_cdf.js"></script>
